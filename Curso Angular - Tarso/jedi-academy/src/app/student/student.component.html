<div *ngIf="student">
  Student: <a href="#" (click)="clicked()">{{ student?.name }}</a>
  <div *ngIf="student?.isJedi">
    Jedi Temple: {{ student?.temple }}<br />
    <button (click)="description.focus()">Focus!</button><br />
    <textarea #description cols="20" rows="5"></textarea>
  </div>
</div>
<p *ngIf="!student">
  <strong>Sem dados para exibir!</strong>
</p>
