<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!-- <div class="row">
      <div class="col">
<a [routerLink]="['/oferta', 1]">Oferta 1</a>
<a [routerLink]="['/oferta', 3]">Oferta 3</a>
<a [routerLink]="['/oferta', 6]">Oferta 6</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" class="img-fluid" />
        </div>

        <div class="thumbnails">
          <div>
            <img *ngFor="let image of oferta.imagens" [src]="image.url" class="img-fluid" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>

          </div>

          <div class="row">
            <div class="col text-center">
              <h1>{{ oferta.valor | currency: 'BRL' }}</h1>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-warning btn-lg" (click)="adicionaItemCarrinho()">Adicionar ao carrinho</button>
            </div>
          </div>

        </div>

      </div>

    </div>
    <br />
  </div>
  <div class="row" style="margin-top:25px; margin-bottom:150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" routerLink="como-usar" data-toggle="tab" role="tab" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="onde-fica" data-toggle="tab" role="tab" aria-selected="false">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet>

        </router-outlet>
        <!-- <div class="tab-pane fade show active" id="como-usar" role="tabpanel">Texto "Como usar"</div>
        <div class="tab-pane fade" id="onde-fica" role="tabpanel">Texto "Onde fica"</div> -->
      </div>
    </div>
  </div>
</div>
